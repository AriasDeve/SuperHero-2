<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            Advance Filter
          </div>  
          <div class="card-body">
            <form action="" autocomplete="off" id="form-filters">
              <div class="row">
                <div class="col-md-3">
                  <div class="form-floating">
                    <select name="razas" id="razas" class="form-select">
                      <option value="">Seleecione</option>
                    </select>
                    <label for="razas">Razas</label>
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="form-floating">
                    <select name="generos" id="generos" class="form-select">
                      <option value="">Seleecione</option>
                    </select>
                    <label for="razas">Generos</label>
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="form-floating">
                    <select name="bandos" id="bandos" class="form-select">
                      <option value="razas">Bandos</option>
                    </select>
                    <label for="razas">Bandos</label>
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="d-grid">
                    <div class="btn-btn-group-vertical" role="group">
                      <button class="btn btn-sm btn-outline-secondary" type="button" id="filter">SuperHero Filter</button>
                      <button class="btn btn-sm btn-outline-secondary" type="button" id="export">PDF Export</button>
                    </div>
                  </div>
                </div>
              </div>
            </form>            
          </div>        
        </div>
      </div>
    </div>

    <div class="row mt-4">
      <div class="col-md-12">
        <table class="table table-sm" id="superhero-table">
          <thead>
            <tr>
              <th>ID</th>
              <th>SuperHero Name</th>
              <th>Hair Colour</th>
              <th></th>
              <th></th>
            </tr>
          </thead>
        </table>
      </div>

    </div>
  </div>

</body>
</html>
