  <meta charset="UTF-8">

</head>
<body>
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="../index.html">
        <img src="../img/rocket.png" 
        alt="Logo" 
        width="65"
        height="58"
        class="d-inline-block align-text-top">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="filtros.html">
              <img src="../img/groot.png" 
              alt="Logo" 
              width="65"
              height="58" 
              class="d-inline-block align-text-top"></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="grafico-bandos.html">
              <img src="../img/yondu.png" 
              alt="Logo" 
              width="65"
              height="58" 
              class="d-inline-block align-text-top">
              
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="grafico-demo.html">
              <img src="../img/drax.png" 
              alt="Logo" 
              width="65"
              height="58"  
              class="d-inline-block align-text-top"></a>

          <li class="nav-item">

              <img src="../img/starlord.png"

              width="65"

              class="d-inline-block align-text-top"></a>
          </li>      
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row">

      <!-- Aqui renderizamos el grafico -->
      <div class="col-md-6">
        <canvas id="grafico"></canvas>
      </div>
      <!-- Ahora construimos un formulari -->
      <div class="col-md-6">
        <form action="" autocomplete="off" class="mt-2">
          <div class="form-floating mb-3">
            <input type="number" class="form-control" placeholder="Valor rojo" id="rojo">
            <label for="rojo">Valor rojo</label>
          </div>
          <div class="form-floating mb-3">
            <input type="number" class="form-control" placeholder="Valor verde" id="verde">
            <label for="verde">Valor verde</label>
          </div>
          <div class="form-floating mb-3">
            <input type="number" class="form-control" placeholder="Valor azul" id="azul">
            <label for="azul">Valor azul</label>
          </div>
          <div class="form-floating mb-3">
            <input type="number" class="form-control" placeholder="Valor amarillo" id="amarillo">
            <label for="amarillo">Valor amarillo</label>
          </div>
        </form>
        <button type="button" id="actualizar" class="btn btn-info">Actualizar</button>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded",()=>{
      const btActualizar = document.querySelector("#actualizar");
      const lienzo = document.getElementById("grafico");

      const graficoBarras = new Chart(lienzo, {
        type: 'bar',
        data:{
          labels: ['Rojo','Verde','Azul','Amarillo'],
          datasets: [
            {
              label: 'Ma√±ana',
              data: [5,10,15,20,25]
            },
            {
              label: 'tarde',
              data: [20,5,30,40,10]
            }          
          ]
        }
      })

      function actualizarData(){
        const nuevoArreglo =[
          parseInt(document.querySelector("#rojo").value),
          parseInt(document.querySelector("#verde").value),
          parseInt(document.querySelector("#azul").value),
          parseInt(document.querySelector("#amarillo").value)
        ];

        graficoBarras.data.datasets[0].data = nuevoArreglo;
        graficoBarras.update();
      }

      btActualizar.addEventListener("click", actualizarData);
    })
  </script>
</body>
</html>
